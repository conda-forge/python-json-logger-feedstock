{% set name = "python-json-logger" %}
{% set version = "2.0.4" %}
{% set sha256 = "764d762175f99fcc4630bd4853b09632acb60a6224acb27ce08cd70f0b1b81bd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip

  run:
    - python

test:
  imports:
    - pythonjsonlogger

about:
  home: http://github.com/madzak/python-json-logger
  license_file: LICENSE
  license: BSD 2-clause
  license_family: BSD
  summary: A python library adding a json log formatter
  description: |
    This library is provided to allow standard python logging to output log
    data as json objects. With JSON we can make our logs more readable by
    machines and we can stop writing custom parsers for syslog type records.

extra:
  recipe-maintainers:
    - sodre
    - ukaratay
